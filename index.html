<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <title>C. Max Davis - Example Site</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
    .container-fluid {
      padding-top: 30px;
      padding-bottom: 30px;
    }
    .bg-1 {
      background-color: #F5F5F5; /* Off White */
      color: #050505; /* Dark Gray */
    }
    .bg-2 {
      background-color: #667788; /* Dark Gray */
    }
    </style>
  </head>
  
  <body>
    <div class="container-fluid bg-1 text-center">
      <h1>Good Morning Gamers</h1>
      <p>Today we're gonna make some music.</p>
    </div>
    <div class="container-fluid bg-2 text-center">
      <audio controls>
        <source src="some-music.mp3" type="audio/mpeg">
      </audio>
    </div>
  </body>
</html>
